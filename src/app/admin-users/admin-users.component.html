<mat-card style="text-align: center; color: blue"><h1>Normal Users</h1></mat-card>
<mat-card style="text-align: center;background-color: antiquewhite ;margin-bottom: 10px;margin-top: 10px;"><span>Users</span></mat-card>
 <div class="row mt-2">
  <div *ngFor="let user of users" class="col-md-4 my-2">
   <mat-card class="example">
     <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.fname}}</mat-card-title>
      <mat-card-subtitle>{{user.lname}}</mat-card-subtitle>
     </mat-card-header>
     <mat-card-content>
      <p>
        {{user.tname}}
      </p>
      <p>
        {{user.username}}
      </p>
    </mat-card-content>
   </mat-card>
  </div>
 </div>
 <mat-card style="text-align: center; color: blue"><h1>Agents</h1></mat-card>
 <mat-card style="text-align: center; color: blue"><h1>Administrators</h1></mat-card>
