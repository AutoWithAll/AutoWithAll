<app-header></app-header>
<div class="col-md-6 aaa">
    <mat-card class="my-card">
        <mat-card-content>
            <mat-toolbar>
                <span style="float: left;">Get your quick Lease.</span>
            </mat-toolbar>
            <p class="txt1">
                If you wish to get the best leasing plan for this vehicle,Please fill in the details below..
             </p>
            <form class="my-form">
                <mat-form-field class="full-width">
                    <mat-label>Title</mat-label>
                    <mat-select disableRipple>
                        <mat-option>Mr.</mat-option>
                        <mat-option>Miss.</mat-option>
                        <mat-option>Mrs.</mat-option>
                        <mat-option>Rev.</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First name" name="fname" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" name="lname" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Telephone Number</mat-label>
                    <input matInput placeholder="Telephone number" name="tnumber" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>District</mat-label>
                    <mat-select disableRipple>
                        <mat-option>Galle</mat-option>
                        <mat-option>Colombo</mat-option>
                        <mat-option>Matara</mat-option>
                        <mat-option>Kandy</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" name="city" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Lease Ammount</mat-label>
                    <input matInput placeholder="Lease Ammount" name="Lammount" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>NIC</mat-label>
                    <input matInput placeholder="NIC" name="nic" required />
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button color="primary" class="button">
                        SUBMIT
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
