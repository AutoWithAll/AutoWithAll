<app-sidebar></app-sidebar>
<mat-grid-list cols="7" gutterSize="30px" rowHeight='870px'>
    
    <mat-grid-tile colspan="5">
        <mat-card class="my-card">
            <mat-card-content>
               <form class="my-form">

                  <span style="font-size: 150%">Edit Your Details Here<button class="button" mat-raised-button color="primary" style="margin-right: 50px; margin-left:200px">CANCEL</button>
                     <button class="button" mat-raised-button color="primary" style="margin-left: 50px">SAVE</button></span>
                  <span style="font-size: 150%">Basic Details</span>

                  <mat-form-field class="full-width">
                     <mat-label>Name</mat-label>
                        <textarea matInput>Saman Perera</textarea>
                     <mat-hint>Your Name is Required</mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full-width">
                     <mat-label>Contact Number</mat-label>
                     <mat-icon matSuffix>phone</mat-icon>
                        <textarea matInput>012 - 3456123</textarea>
                     <mat-hint>Your phone is Required</mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full-width">
                     <mat-label>Address</mat-label>
                            <textarea matInput>No 191, Welihena Road, Kandawala, Katana</textarea>
                     <mat-hint></mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full-width">
                     <mat-label>Birthday</mat-label>
                             <textarea matInput>1990-10-25</textarea>
                     <mat-hint></mat-hint>
                  </mat-form-field>

                  <span ></span>
                  <span style="font-size: 150%">Security Details</span>

                  <mat-form-field class="full-width">
                     <mat-label>Your Password</mat-label>
                             <textarea matInput></textarea>
                     <mat-hint></mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full-width">
                     <mat-label>New Password</mat-label>
                          <textarea matInput></textarea>
                     <mat-hint>Give strong password</mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full-width">
                     <mat-label>Confirm Password</mat-label>
                           <textarea matInput></textarea>
                     <mat-hint></mat-hint>
                  </mat-form-field>

                  
                  
               </form>
            </mat-card-content>
            <button class="button" mat-raised-button color="primary" style="margin-right: 50px; margin-left:200px">CANCEL</button>
                  <button class="button" mat-raised-button color="primary" style="margin-left: 50px">SAVE</button>
            <mat-card-actions>
            </mat-card-actions>
         </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
        <mat-card>
        <img src="assets/img/download.jpg" alt="Photo of a Shiba Inu" class="profileimg" >
        <mat-card-actions>
            <button mat-raised-button color="primary" style="margin-left: 50px">CHANGE PROFILE PHOTO</button>
            <button mat-raised-button color="primary" style="margin-left: 50px; margin-top: 50px">DELETE PROFILE PHOTO</button>
        </mat-card-actions>
    </mat-card>
</mat-grid-tile>

</mat-grid-list>
