<div  *ngIf="isLoading">
  <mat-grid-list cols = "3" rows = "3">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile rowspan ="5">
      <mat-card >
        <mat-spinner style="margin: auto;" ></mat-spinner>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div *ngIf="!isLoading">
<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span><a [routerLink]="['/']" > AutoWithAll</a></span>
  <img src="assets/img/logo.png" class="logo" />
  <span class="fill-space"></span>

  <mat-icon
    class="toolbar-icon"
    matBadge="8"
    matBadgePosition="after"
    matBadgeColor="accent"
    >notifications
  </mat-icon>
  <a mat-button (click)="logout()">Log out</a>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar style="color: blue;">
      <span class="title-center">Welcome!</span>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="arrow_back_ios">arrow_back_ios</mat-icon>
      </button>
    </mat-toolbar>
    <mat-list id="menus">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="avatar"></div>

          <mat-card-title>{{user.fname}}</mat-card-title>
          
          <mat-card-subtitle>Sales Agent</mat-card-subtitle>
          <mat-card-subtitle>
            <img src="{{
              'http://localhost:8080/advertisement/getimage/' + user.imgId
            }}" class="girl"
          /></mat-card-subtitle>
        </mat-card-header>
      </mat-card>

      <mat-list-item>
        <button
          class="menu-item"
          mat-flat-button
          [routerLink]="['/salesagentdash']"
        >
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </button>
      </mat-list-item>

      <mat-list-item>
        <button
        class="menu-item"
        mat-flat-button
        [routerLink]="['/viewads']"
      >
          <mat-icon>view_list</mat-icon>
          My advertisements
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="menu-item" mat-flat-button [routerLink]="['/postads']">
          <mat-icon>wysiwyg</mat-icon>
          Post Advertisement
        </button>
      </mat-list-item>

      <mat-list-item>
        <button
          class="menu-item"
          mat-flat-button
          [routerLink]="['/editprofile']"
        >
          <mat-icon>create</mat-icon>
          Edit Profile
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content> </mat-sidenav-content>

  <!-- Add Content Here -->
</mat-sidenav-container>
</div>
