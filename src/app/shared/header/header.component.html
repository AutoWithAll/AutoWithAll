<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!--  <span>HOME</span> -->
    <span><a href="/">AutoWithAll</a></span>

    <div class="search-container">
      <form class="form" action="/">
        <input
          class="search"
          type="text"
          placeholder="Search.."
          name="search"
        />
        <button class="btn" type="submit"><mat-icon>search</mat-icon></button>
      </form>
    </div>
    <div *ngIf="!isLogged">
      <a mat-raised-button routerLink="../register">Register</a>
    <a mat-raised-button routerLink="../login">Login</a>
    </div>
    <div *ngIf="isLogged">
    <a mat-raised-button routerLink="../login">DashBoard</a>
      <button mat-raised-button (click) ="logOut()">LogOut</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
