
<div class="row"><h1 class="item-title col-md-12 mt-4 mb-3 text-center" style= "color: blue;">Customer Inquiry</h1>
<div class="col-12">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="alert alert-light border text-center mt-3 mb-5" role="alert">
                <h4>For further inquiries with regard to this advertisement,please fill in the form below,Administrators will get in touch with you.</h4>
            </div>
            <form id="inquiry_form" class="form-row" method="post" action="">
                <div class="form-group col-12">
                    <label for="Reason">Reason</label>
                    <select name="reason" id="reason" class="form-control" required="required" title="Please select a reason">
                        <option value="">Select Reason</option>
                        <option value="19">Wrong Information</option>
                        <option value="20">Seller Can't contact</option>
                        <option value="21">Item sold/unavailable</option>
                        <option value="21">Fraud</option>
                        <option value="21">Duplicate</option>
                        <option value="21">Spam</option>
                        <option value="21"> Wrong Category</option>
                        <option value="21">Other</option>

                    </select>
                    <i class="fas fa-chevron-down fa-lg"></i>
                </div>
                <div class="form-group col-md-6">
                    <label for="first name">First Name</label>
                    <input id="first_name" type="text" class="form-control" name="first_vaname" value="" required="">
                    <!-- <label for="firstname" id="firstnameeeror" class="error">Please enter your first name</label> -->
                </div>
                <div class="form-group col-md-6">
                    <label for="last name">Last Name</label>
                    <input id="last_name" type="text" class="form-control" name="last_vaname" value="" required="">
                    <!-- <label for="firstname" id="firstnameeeror" class="error">Please enter your first name</label> -->
                </div>
                <div class="form-group col-md-6">
                    <label for="telephone">Telephone</label>
                    <input id="telephone" class="form-control error" type="number" min="0" name="telephone" value="" required="">
                </div>
                <div class="form-group col-md-12">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control error" name="email" value="" required="">
                     
                </div>
                <div class="form-group col-md-12">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"  rows="4"></textarea>
                </div>
                <div class="form-group col-md-12 text-center">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
</div>
