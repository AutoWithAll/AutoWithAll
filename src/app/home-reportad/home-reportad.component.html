<app-header></app-header>

<div>
    <mat-card style="text-align:center ;font-size: large;">
        Please fill this form to Report or Inquire about the advertisement
    </mat-card>
    <br />

    <mat-card class="my-card">

        <mat-card-content>
            <mat-toolbar>
                <span style="float: left;">Customer Inquiry</span>
            </mat-toolbar>

            <form class="my-form"  [formGroup]="repotForm" (ngSubmit)="onSubmit()" >

                <mat-form-field class="full-width">
                    <mat-label>Select your Reason</mat-label>
                    <mat-select 
                    disableRipple
                    id="value"
                    formControlName="reason"
                    name="reason">
                        <mat-option value="wronginfo">Wrong Information</mat-option>
                        <mat-option value="notcontact">Can't contact seller Contact</mat-option>
                        <mat-option value="fraud">Fraud</mat-option>
                        <mat-option value="duplicate">Duplicate</mat-option>
                        <mat-option value="unavailable">Item Unavailable or Sold</mat-option>
                        <mat-option value="other">Other Reason</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="fname"  placeholder="First Name" />
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lname" placeholder="Last Name" name="lname" required />
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Telephone Number</mat-label>
                    <input matInput formControlName="tnumber" placeholder="Telephone Number" />
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email"  placeholder="auto@example.com" name="username" />
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Description/your message</mat-label>
                    <textarea matInput formControlName="description" class="textarea"></textarea>
                </mat-form-field>


                <mat-card-actions>
                    <button mat-raised-button type="submit" color="primary" style="margin-left: 200px;"> SUBMIT </button>
                </mat-card-actions>
            </form>

        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
    </mat-card>
</div>

<app-footer></app-footer>
