<app-sellersidebar></app-sellersidebar>
<mat-grid-list cols="7" gutterSize="30px" rowHeight="820px">
  <mat-grid-tile colspan="5">
    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form" [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <span style="font-size: 150%"
            >Edit Your Details Here<button
              class="button"
              mat-raised-button
              color="primary"
              style="margin-right: 50px; margin-left: 200px"
            >
              CANCEL
            </button>
            <button
              class="button"
              mat-raised-button
              color="primary"
              style="margin-left: 50px"
            >
              SAVE
            </button></span
          >
          <span style="font-size: 150%">Basic Details</span>

          <mat-form-field class="full-width">
            <input matInput placeholder="FName" formControlName="fname" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="LName" formControlName="lname" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Contact Number"
              formControlName="t_number"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Address" formControlName="adress" />
          </mat-form-field>
        </form>

        <span></span>
        <form
          class="my-form"
          [formGroup]="Securityform"
          (ngSubmit)="onChangePassword()"
        >
          <span style="font-size: 150%">Security Details</span>

          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Current Password"
              formControlName="cur_password"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="New Password"
              formControlName="new_password"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Confirm Password"
              formControlName="confirm_password"
            />
          </mat-form-field>
          <button
        class="button"
        type="reset"
        mat-raised-button
        color="primary"
        style="margin-left: 550px"
      >
        CANCEL
      </button>
      <button
        class="button"
        type="submit"
        mat-raised-button
        color="primary"
        style="margin-left: 100px"
      >
        SAVE
      </button>
        </form>
      </mat-card-content>
      
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="2">
    <mat-card>
      <div *ngIf="previewUrls" class="image-preview mb-3">
        <button (click)="removeImage()">close</button>
        <img height="150" width="300" [src]="previewUrls" />
      </div>
      <img
        *ngIf="!previewUrls"
        src="{{
          'http://localhost:8080/advertisement/getimage/' + userDetail.imgId
        }}"
        class="profileimg"
      />
      <mat-card-actions>
        <div class="form-group">
          <input type="file" name="image" (change)="fileChangeEvent($event)" />
        </div>
        <button
          mat-raised-button
          color="primary"
          (click)="submitPhoto()"
          style="margin-left: 50px"
        >
          CHANGE PROFILE PHOTO
        </button>
        <button
          mat-raised-button
          color="primary"
          style="margin-top: 50px; margin-left: 50px"
          (click)="deletePhoto()"
        >
          REMOVE PROFILE PHOTO
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
